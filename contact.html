<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <header class="contact__header">
            <section class="contact__banner">
                <h1>Oh hello there!</h1>
            </section>

        <nav class="contact__nav">
            <a class="nav__home" href="#">Home</a>
            <a href="#">Our offer</a>
            <a href="#">Why us</a>
            <a href="#">Contact</a>
        </nav>  
    </header>

        <main class="contact__main">
            <h2>Whats on your mind?</h2>    
                <section class="contact__form">
                    <label class="email">Your email</label>
                    <input type="text" id="email" name="email" placeholder="">
                    <label class="subject">Your message</label>
                    <textarea id="subject" name="subject" placeholder="Dear Insurance company..."></textarea>
                    <button>SEND MESSAGE</button>
                </section>
        </main>

        <section class="contact__map">
            <section class="contact__mapbox">
                <h2>Come visit us!</h2>
                <p>2219  Griffin Street San Francisco</p>
            </section>
        <img src="img/needle.png" alt="">
        </section>
        <footer>
            <section class="map__background"></section>
        </footer>
    </div>
</body>
</html>
