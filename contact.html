<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="css/stylesheet.css">
</head>
<body>
    <div class="wrapper">
    <header class="conheader">
        <section class="banner">
            <h1>Oh hello there!</h1>
        <img class="man-and-child" src="img/man-and-child.png" alt="">
         </section>

        <nav class="contact-nav">
            <a class="nav__home" href="#">Home</a>
            <a href="#">Our offer</a>
            <a href="#">Why us</a>
            <a href="#">Contact</a>
        </nav>
        
    </header>

    <main class="contact">
        <h2>Whats on your mind?</h2>    
            <section class="form">
                <label class="email">Email</label>
                <input type="text" id="email" name="email" placeholder="">
                <label class="subject">Your message</label>
                <textarea id="subject" name="subject" placeholder="Dear Insurance company..." style="height:200px"></textarea>
                <button>SEND MESSAGE</button>
            </section>
    </main>

    <section class="map">
        <section class="mapbox">
            <h2>Come visit us!</h2>
            <p>2219  Griffin Street San Francisco</p>
        </section>
       <img class="needle" src="img/needle.png" alt="">
       <img class="map" src="img/map-contact.png" alt="">
    </section>
</div>
</body>
</html>
